plugins {
	id "com.linkedin.python-sdist" version "0.3.9"
}

python {
	details.prependExecutableDirectory(new File('/Library/Frameworks/Python.framework/Versions/3.6/bin'))
	details.pythonVersion = '3.6'
}

dependencies {
	python 'pypi:requests:2.9.1'
	test 'pypi:GPIOSimulator:0.1.2'
//	test 'pypi:mock:1.0.1'
}

repositories {
	pyGradlePyPi()
	ivy {
		url '/usr/local/repo'
	}
}